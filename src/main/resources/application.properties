spring.application.name=Api_CRM

# Configura o banco de dados
spring.datasource.url=jdbc:h2:mem:crm_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=1234


# Configurações do JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.flyway.enabled=false

# NAMING STRATEGY
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

#SECURITY
api.security.token.secret=${JWT_SECRET:MzQzZTUyYjcxOTg2NDU2ODk0NTYyMTMyNDU2ODk3NDU=}
api.security.token.expiration=900000
api.security.refresh-token.expiration=604800000

api.security.cors.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# SERVER
server.port=8080
spring.main.banner-mode=off

#LOGS
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
