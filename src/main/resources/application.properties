spring.application.name=Api_CRM

# Configura o banco de dados
spring.datasource.url=jdbc:h2:file:./data/bd_crm;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=


# Configurações do JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Ativar logs detalhados para debug
#debug=true


spring.jpa.hibernate.naming.physical-strategy=com.helen.api_crm.security.config.SnakeCaseNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

api.security.token.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
api.security.token.expiration=36000000

# Configurações gerais
server.port=8080
spring.main.banner-mode=off

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
